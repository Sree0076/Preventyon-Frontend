<mat-card class="card"  [style.background]="getGradientBackground()">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title class=" mat-card-title">{{ title }}</mat-card-title>
            <div class="icon" [innerHTML]="sanitizedIconSvg"></div>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="mat-card-content">
        <div class="number">{{ totalCount }}</div>
    </mat-card-content>
    <mat-card-content class="d-flex status">
        <div class="status-item">
            <mat-card-title class="mat-card-title">Pending</mat-card-title>
            <div class="status-number">{{ pendingCount }}</div>
        </div>
        <div class="status-item">
            <mat-card-title class="mat-card-title">Closed</mat-card-title>
            <div class="status-number">{{ closedCount }}</div>
        </div>
    </mat-card-content>
</mat-card>
