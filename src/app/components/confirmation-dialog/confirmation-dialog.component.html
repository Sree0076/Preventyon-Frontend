<p-dialog header="Confirm" [(visible)]="visible" [modal]="true" [style]="{ width: '25rem' }">
    <p>Are you sure you want to submit the form?</p>

    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="closeDialog(false)" />
        <p-button label="Save" (click)="closeDialog(true)" />
    </div>
</p-dialog>
