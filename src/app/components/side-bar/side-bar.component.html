<div class="side-bar">
  <div class="icons">
      <div class="dash-icon" (click)="dasboard()">
          <img src="icons/dashboard-icon.svg" alt="Dashboard icon">
      </div>
      <div class="noti">
          <button><i class="bi bi-bell" pBadge value="2"></i></button>
      </div>
      <div class="settings">
          <button><i class="bi bi-gear"></i></button>
      </div>
       @if(isAdmin)
       {
        <div class="user">
          <button><i class="bi bi-person-fill-add" (click)="usermanage()" ></i></button>
      </div>
       }

  </div>
  <div class="profile-icon" (click)="logout()">
    <button ><img src="icons/profile-circle-svgrepo-com.svg" alt="Profile icon" ></button>
  </div>
</div>
