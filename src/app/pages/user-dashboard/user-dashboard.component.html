<app-side-bar class="side-bar"></app-side-bar>
<div class="main-content">
  <div class="card-container">
    @for (item of details; track item.id) {
      <app-card
        [title]="item.title"
        [totalCount]="item.total_incidents"
        [pendingCount]="item.pending_incidents"
        [closedCount]="item.closed_incidents"
        [iconSvg]="item.svg"
        [cardClass]="item.class">
      </app-card>
    }
  </div>
<mat-tab-group>
  <mat-tab label="All Incidents"><app-table [isadmin]="false"></app-table></mat-tab>
  <mat-tab label="Drafts"> Content 2 </mat-tab>
  <mat-tab label="Assigned Incident"> Content 3 </mat-tab>
</mat-tab-group>
</div>
